<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/products.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</script>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="card py-3 px-4 border-dark">
        <div class="row pt-5 gx-4">
          <div class="col-md-6">
            <div class="d-flex justify-content-between
            mb-3">
              <h2 class="fw-bold mb-0">產品列表</h2>
              <span>
                <i class="bi bi-door-open-fill
                text-danger fs-2"
                style="cursor:pointer"
                @click="logout"></i>
              </span>
            </div>
            <table class="table align-middle
            table-hover">
              <thead>
                <tr>
                  <th>產品名稱</th>
                  <th>原價</th>
                  <th>售價</th>
                  <th>是否啟用</th>
                  <th>查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in remoteData"
                :key="item.id">
                  <th>{{item.title}}</th>
                  <td>{{item.origin_price}}</td>
                  <td>{{item.price}}</td>
                  <td>
                    <span v-if="item.is_enabled"
                    class="text-success">啟用</span>
                    <span v-else
                    class="text-danger">
                      未啟用</span>
                  </td>
                  <td>
                    <button class="btn btn-info
                    fw-bold" type="button"
                    @click="detailItem(item)">
                    查看細節</button>
                  </td>
                </tr>
              </tbody>            
            </table>
            <p class="fw-bold fs-5">
              目前有 {{remoteData.length}} 項產品
            </p>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-between
            mb-3">
              <h2 class="fw-bold">單一產品細節</h2>
              <button class="btn btn-outline-danger
              fw-bold" type="button"
              @click="delDetailItem">刪除內容</button>
            </div>
            <template v-if="temp.title">
              <div class="card">
                <img :src="temp.imageUrl"
                :alt="temp.title"
                class="card-img-top"
                style="width: 200px;
                display: block;
                margin: auto;">
                <div class="card-body">
                  <h4 class="card-title">
                    {{temp.title}}<span class="badge
                    bg-primary ms-3">{{temp.category}}
                    </span>
                  </h4>
                  <p class="card-text">
                    商品描述：{{temp.description}}</p>
                  <p class="card-text">
                    商品內容：{{temp.content}}</p>
                  <p class="mb-0 card-text">商品價格：
                    {{temp.price}}
                    <del class="text-muted ms-1 me-2
                    text-decoration-line-through">
                      {{temp.origin_price}}
                    </del>
                    {{temp.unit}}
                  </p>
                </div>
              </div>
              <template v-for="img in temp.imagesUrl"
              :key="img">
                <img :src="img"
                class="img-thumbnail"
                style="height: 150px; width: 200px;">
              </template>
            </template>
            <div v-else
            class="text-muted fw-bold
            fs-4">請選擇一個商品查看</div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script src="./js/products.js"></script>
</body>
</html>
